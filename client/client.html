<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>Template</title>
	<style type="text/css">
	canvas{
		border:1px solid gray;
	}
	#audioControls{ 
			display:none; 
	}
	</style>
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/login.js"></script>
	<script src="js/utilities.js"></script>
	<script src="js/player.js"></script>
	<script src="js/audio.js"></script>
	<script src="js/collisions.js"></script>
    <script src="js/ball.js"></script>
    <script src="/socket.io/socket.io.js"></script> <!-- works if file is hosted by node, even in heroku or online -->
</head>
<body>
<!-- Sign-in/create account -->

	<span id="loginSuccess" class="login loginMsg" style="position:absolute; left:200px; top:100px; color:green"></span>
	<span id="loginError" class="login loginMsg" style="position:absolute; left:200px; top:100px; color:red"></span>
	<h1 id="createAccountTxt" class="login" style="position:absolute; left:200px; top:150px;">Create Account</h1>
	<h1 id="loginTxt" class="login" style="position:absolute; left:200px; top:150px; display:none;">Login</h1>
	<input id="displayLogin" class="login" type="button" value="Login" style="position:absolute; top:200px; left:200px;" />
	<input id="displayCreateAcc" class="login" type="button" value="Create Account" style="position:absolute; top:200px; left:250px;" />
	<span class="login" style="position:absolute; top:250px; left:200px;">Username</span>
	<input id="username" class="login" type="text" style="position:absolute; top:250px; left:400px;" />
	<span class="login" style="position:absolute; top:300px; left:200px;">Password</span>
	<input id="password" class="login" type="text" style="position:absolute; top:300px; left:400px;" />
	<span class="login" style="position:absolute; top:350px; left:200px;">Re-type password</span>
	<input id="password2" class="login" type="text" style="position:absolute; top:350px; left:400px;" />
	<input id="login" class="login" type="button" value="Submit" style="position:absolute; top:400px; left:200px;" />
	<input id="createAcc" class="login" type="button" value="Submit" style="position:absolute; top:400px; left:200px;" />

<!-- End: sign-in/create account -->

<!-- Team Select -->
	<h1 id="shapeText" class="teamSelect" style="position:absolute; top:20px; left:200px">Select a shape:</h1>
	<h1 id="shapeValue" class="teamSelect" style="position:absolute; top:20px; left:430px"></h1>
    <img id="square" class="teamSelect" src="media/Square.png" width="150" style="position:absolute; top:100px; left:200px" />
    <img id="triangle" class="teamSelect" src="media/Triangle.png" width="150" style="position:absolute; top:100px; left:375px" />
    <img id="decagon" class="teamSelect" src="media/Decagon.png" width="150" style="position:absolute; top:100px; left:550px" />
	<h1 id="teamText" class="teamSelect" style="position:absolute; top:270px; left:200px">Select a team:</h1>
	<h1 id="teamValue" class="teamSelect" style="position:absolute; top:270px; left:410px"></h1>
    <img id="blue" class="teamSelect" src="media/BtnBlue.png" width="150" style="position:absolute; top:350px; left:200px" />
    <img id="red" class="teamSelect" src="media/BtnRed.png" width="150" style="position:absolute; top:350px; left:375px" />
    <img id="start" class="teamSelect" src="media/Start.png" width="150" style="position:absolute; top:350px; left:550px" />
    <span id="err" class="teamSelect" style="position: absolute; left:200px; top:230px; font-size:30px; color:red;"></span>
<!-- End: Team Select -->

	<canvas width="1000" height="500">
		
	</canvas>
    <section id="audioControls"> 
 <audio id="bgAudio" src="media/BackgroundMusic.mp3" controls loop></audio>
 <audio id="effectAudio" src="media/bounce.wav" controls></audio> 
</section>
</body>
</html>

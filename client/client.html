<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>Template</title>
	<style type="text/css">
	canvas{
		border:1px solid gray;
	}
	#audioControls{ 
			display:none; 
	}
	</style>
	<script src="js/main.js"></script>
	<script src="js/utilities.js"></script>
	<script src="js/player.js"></script>
	<script src="js/audio.js"></script>
	<script src="js/collisions.js"></script>
    <script src="js/ball.js"></script>
    <script src="/socket.io/socket.io.js"></script> <!-- works if file is hosted by node, even in heroku or online -->
</head>
<body>
	<h1 id="shapeText" style="position:absolute; top:20px; left:200px">Select a shape:</h1>
	<h1 id="shapeValue" style="position:absolute; top:20px; left:430px"></h1>
    <img id="square" src="media/Square.png" width="150" style="position:absolute; top:100px; left:200px" />
    <img id="triangle" src="media/Triangle.png" width="150" style="position:absolute; top:100px; left:375px" />
    <img id="decagon" src="media/Decagon.png" width="150" style="position:absolute; top:100px; left:550px" />
	<h1 id="teamText" style="position:absolute; top:270px; left:200px">Select a team:</h1>
	<h1 id="teamValue" style="position:absolute; top:270px; left:410px"></h1>
    <img id="blue" src="media/BtnBlue.png" width="150" style="position:absolute; top:350px; left:200px" />
    <img id="red" src="media/BtnRed.png" width="150" style="position:absolute; top:350px; left:375px" />
    <img id="start" src="media/Start.png" width="150" style="position:absolute; top:350px; left:550px" />
    <span id="err" style="position: absolute; left:200px; top:230px; font-size:30px; color:red;"></span>
	<canvas width="1000" height="500">
		
	</canvas>
    <section id="audioControls"> 
 <audio id="bgAudio" src="media/BackgroundMusic.mp3" controls loop></audio>
 <audio id="effectAudio" src="media/bounce.wav" controls></audio> 
</section>
</body>
</html>
